<div class="file-input flex flex-col md:flex-row md:items-center gap-2 md:gap-3 min-w-0">
  <button class="btn-tonal w-full mx-auto block md:w-auto !whitespace-normal break-words text-center" type="button" (click)="fileInput.click()">
    Seleccionar imagen
  </button>

  <span class="file-name text-sm text-slate-300 truncate block max-w-full sm:max-w-xs md:max-w-md lg:max-w-lg">
    {{ fileName }}
  </span>

  <input
    #fileInput
    type="file"
    accept="image/*"
    (change)="onFileChange($event)"
    class="file-input__native"
  />
</div>
