<div class="file-input flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3 min-w-0">
  <button class="btn-tonal w-full sm:w-auto" type="button" (click)="fileInput.click()">
    Seleccionar imagen
  </button>

  <span class="file-name text-sm text-slate-300 truncate block max-w-full sm:max-w-xs md:max-w-md lg:max-w-lg">
    {{ fileName }}
  </span>

  <input
    #fileInput
    type="file"
    accept="image/*"
    (change)="onFileChange($event)"
    class="file-input__native"
  />
</div>
