<div class="file-input flex items-center gap-3">
  <button class="btn-tonal" type="button" (click)="fileInput.click()">
    Seleccionar imagen
  </button>

  <span class="file-name">
    {{ fileName }}
  </span>

  <input
    #fileInput
    type="file"
    accept="image/*"
    (change)="onFileChange($event)"
    class="file-input__native"
  />
</div>
