<div class="upload-card card p-4 md:p-6">
  <div class="mb-1 text-lg font-semibold">Analizar imagen</div>
  <div class="text-sm text-slate-300">Selecciona una imagen desde tu equipo</div>

  <!-- Fila responsive: columna en mÃ³viles, fila en md+ -->
  <div class="upload-row flex flex-col md:flex-row md:items-center gap-2 md:gap-3 mt-2">
    <ui-file-input (fileSelected)="onFileSelected($event)"></ui-file-input>
  </div>

  <div class="mt-3 flex justify-center md:justify-end">
    <ui-primary-button
      label="Analizar"
      [disabled]="!selectedFile"
      (click)="onAnalyzeClick()"
    ></ui-primary-button>
  </div>
</div>
