<mat-card class="upload-card">
  <mat-card-title>Analizar imagen</mat-card-title>
  <mat-card-subtitle>Selecciona una imagen desde tu equipo</mat-card-subtitle>

  <mat-card-content>
    <div class="upload-row">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="fileInput.click()"
      >
        <mat-icon>upload</mat-icon>
        Elegir imagen
      </button>

      @if (selectedFile) {
        <span class="file-name">
          {{ selectedFile.name }}
        </span>
      } @else {
        <span class="file-name file-name--placeholder">
          Ning√∫n archivo seleccionado
        </span>
      }
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-flat-button
      color="accent"
      type="button"
      (click)="onAnalyzeClick()"
      [disabled]="!selectedFile"
    >
      Analizar
    </button>
  </mat-card-actions>

  <input
    #fileInput
    type="file"
    accept="image/*"
    hidden
    (change)="onFileChange($event)"
  />
</mat-card>
