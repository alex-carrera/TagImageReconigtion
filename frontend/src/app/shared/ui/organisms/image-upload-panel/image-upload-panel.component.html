<div class="upload-card card p-4">
  <div class="mb-1 text-lg font-semibold">Analizar imagen</div>
  <div class="text-sm text-slate-300">Selecciona una imagen desde tu equipo</div>

  <div class="upload-row">
    <ui-file-input (fileSelected)="onFileSelected($event)"></ui-file-input>

    @if (selectedFile) {
      <span class="file-name text-sm">{{ selectedFile.name }}</span>
    } @else {
      <span class="file-name file-name--placeholder text-sm text-slate-400">
        Ning√∫n archivo seleccionado
      </span>
    }
  </div>

  <div class="mt-3 flex justify-end">
    <ui-primary-button
      label="Analizar"
      [disabled]="!selectedFile"
      (click)="onAnalyzeClick()"
    ></ui-primary-button>
  </div>
</div>
